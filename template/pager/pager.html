<li ng-class="{disabled: noPrevious()||ngDisabled, previous: align}"><a href ng-click="selectPage(page - 1, $event)" uib-tabindex-toggle tabindex-disabled="noPrevious()||ngDisabled">{{::getText('previous')}}</a></li>
<li ng-class="{disabled: noNext()||ngDisabled, next: align}"><a href ng-click="selectPage(page + 1, $event)" uib-tabindex-toggle tabindex-disabled="noNext()||ngDisabled">{{::getText('next')}}</a></li>
